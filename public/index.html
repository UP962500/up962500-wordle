<html>
  <head>
    <title>UP962500 Wordle</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="app.js" async></script>
  </head>

  <body>
    <div class="intro-container">
    <h1 class="student-id">UP962500 - Wordle</h3>
    <a href="/submit">Want to submit your own word? Click here!</a>
    </div>
    <div class="win-message">
    <p class="win-message"></p>
    </div>
    <div class="lose-message">
    <p class="lose-message"></p>
    </div>
    <div class="incorrect-message">
    <p class="incorrect-message"></p>
    </div>
    <p></p>

    <div class="board-container">
    <div class="board">
    <div class="wordle-board-row-1">
      <div class="wordle-board-row-1-column-1"><p class="p-1-1 p-1"></p></div>

      <div class="wordle-board-row-1-column-2"><p class="p-1-2 p-2"></p></div>

      <div class="wordle-board-row-1-column-3"><p class="p-1-3 p-3"></p></div>

      <div class="wordle-board-row-1-column-4"><p class="p-1-4 p-4"></p></div>

      <div class="wordle-board-row-1-column-5"><p class="p-1-5 p-5"></p></div>
    </div>

    <div class="wordle-board-row-2">
      <div class="wordle-board-row-2-column-1"><p class="p-2-1 p-6"></p></div>

      <div class="wordle-board-row-2-column-2"><p class="p-2-2 p-7"></p></div>

      <div class="wordle-board-row-2-column-3"><p class="p-2-3 p-8"></p></div>

      <div class="wordle-board-row-2-column-4"><p class="p-2-4 p-9"></p></div>

      <div class="wordle-board-row-2-column-5"><p class="p-2-5 p-10"></p></div>
    </div>

    <div class="wordle-board-row-3">
      <div class="wordle-board-row-3-column-1"><p class="p-3-1 p-11"></p></div>

      <div class="wordle-board-row-3-column-2"><p class="p-3-2 p-12"></p></div>

      <div class="wordle-board-row-3-column-3"><p class="p-3-3 p-13"></p></div>

      <div class="wordle-board-row-3-column-4"><p class="p-3-4 p-14"></p></div>

      <div class="wordle-board-row-3-column-5"><p class="p-3-5 p-15"></p></div>
    </div>

    <div class="wordle-board-row-4">
      <div class="wordle-board-row-4-column-1"><p class="p-4-1 p-16"></p></div>

      <div class="wordle-board-row-4-column-2"><p class="p-4-2 p-17"></p></div>

      <div class="wordle-board-row-4-column-3"><p class="p-4-3 p-18"></p></div>

      <div class="wordle-board-row-4-column-4"><p class="p-4-4 p-19"></p></div>

      <div class="wordle-board-row-4-column-5"><p class="p-4-5 p-20"></p></div>
    </div>

    <div class="wordle-board-row-5">
      <div class="wordle-board-row-5-column-1"><p class="p-5-1 p-21"></p></div>

      <div class="wordle-board-row-5-column-2"><p class="p-5-2 p-22"></p></div>

      <div class="wordle-board-row-5-column-3"><p class="p-5-3 p-23"></p></div>

      <div class="wordle-board-row-5-column-4"><p class="p-5-4 p-24"p></p></div>

      <div class="wordle-board-row-5-column-5"><p class="p-5-5 p-25"></p></div>
    </div>

    <div class="wordle-board-row-6">
      <div class="wordle-board-row-6-column-1"><p class="p-6-1 p-26"></p></div>

      <div class="wordle-board-row-6-column-2"><p class="p-6-2 p-27"></p></div>

      <div class="wordle-board-row-6-column-3"><p class="p-6-3 p-28"></p></div>

      <div class="wordle-board-row-6-column-4"><p class="p-6-4 p-29"></p></div>

      <div class="wordle-board-row-6-column-5"><p class="p-6-5 p-30"></p></div>
    </div>
  </div>
  </div>

    <div class="keyboard-container">
    <div class="keyboard">
      <div class="keyboard-1">
      <button class="Q" value="Q">Q</button>
      <button class="W" value="W">W</button>
      <button class="E" value="E">E</button>
      <button class="R" value="R">R</button>
      <button class="T" value="T">T</button>
      <button class="Y" value="Y">Y</button>
      <button class="U" value="U">U</button>
      <button class="I" value="I">I</button>
      <button class="O" value="O">O</button>
      <button class="P" value="P">P</button>
    </div>
      <p></p>
      <div class="keyboard-2">
      <button class="A" value="A">A</button>
      <button class="S" value="S">S</button>
      <button class="D" value="D">D</button>
      <button class="F" value="F">F</button>
      <button class="G" value="G">G</button>
      <button class="H" value="H">H</button>
      <button class="J" value="J">J</button>
      <button class="K" value="K">K</button>
      <button class="L" value="L">L</button>
      </div>
      <p></p>
      <div class="keyboard-3">
      <button class="Enter">Enter</button>
      <button class="Z" value="Z">Z</button>
      <button class="X" value="X">X</button>
      <button class="C" value="C">C</button>
      <button class="V" value="V">V</button>
      <button class="B" value="B">B</button>
      <button class="N" value="N">N</button>
      <button class="M" value="M">M</button>
      <button class="Backspace">Delete</button>
      </div>
    </div>
    </div>

    <div class="play-container">
      <button class="play">Play Again!</button>
    </div>
  </body>
</html>
