<html>
  <head>
    <title>Submit your word!</title>
    <link rel="stylesheet" href="/css/submit.css" />
    <script src="submit.js" async></script>
  </head>
  <body>
    <div class="container-1">
      <a href="/">Homepage</a>
      <label class="label" for="word">Enter your 5-letter word below</label>

      <p class="p-msg"></p>
      <input
        class="text-input"
        type="text"
        id="word"
        name="word"
        autofocus
        autocomplete="off"
        placeholder="Type your word here!"
      />
      <input class="submit" type="submit" value="Submit" />
    </div>
  </body>
</html>
