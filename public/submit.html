<html>
  <head>
    <title>Submit your word!</title>
    <link rel="stylesheet" href="/css/submit.css" />
    <script src="submit.js" async></script>
  </head>
  <body>
    <div class="container-1">
      <label class="label" for="word">Enter your 5-letter word below</label
      ><br />
    </div>
    <div class="container-1">
      <p class="p-msg"m></p>
      <input
        class="text-input"
        type="text"
        id="word"
        name="word"
        autofocus
        autocomplete="off"
        placeholder="Type your word here!"
      /><br />
    </div>
    <div class="container-1">
      <input class="submit" type="submit" value="Submit" />
      <a href="/">Homepage</a>
    </div>
  </body>
</html>
